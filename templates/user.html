<!DOCTYPE html>
<html lang="en">
<!-- 사용자 화면 (찜한 상품 목록 화면) -->
  <head>
    <!-- Webpage Title -->
    <title>JJIM | DASA</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='user.css') }}"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "GmarketSansBold";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script>
      $(document).ready(function () {

        // 사용자 개인 화면 열릴(JJIM 버튼 화면) 때 개인 찜 상품 목록 조회
        getMyProducts();

      });

      // 사용자 개인 찜 상품 목록 조회하여 #my-item-list에 붙이기
      function getMyProducts() {
        $.ajax({
          type: "GET",
          url: "/user/getListJJIM",
          data: {},
          success: function (response) {
            my_products = response["my_products"];
            for (i = 0; i < my_products.length; i++) {
              let product = my_products[i];
              let title = product.title;
              let link = product.link;
              let lprice = product.lprice;
              let image = product.image;
              let productId = product.productId;

              let temp_html = `<div class="card cardmb-3" style="width: 100rem">
                                    <div class="mb-3">
                                        <img class="card-img-top" style="width: 18rem;"src="${image}" alt="Card image cap">
                                    </div>
                                    <div class="card-body text-warning ">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" style="font-weight: bold">${title}</li>
                                            <li class="list-group-item">최저가 ${lprice}</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <a href=${link} target='_blank' style="color: #f2d184">최저가 구매하기</a>
                                        <a style="color: #f2d184" onclick="delete_jjim('${productId}')" >삭제하기</a>
                                    </div>
                            </div>`;
              $("#my-item-list").append(temp_html);
            }
          },
        });
      }
      
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item main-logo" onclick="main()"> DASA </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a
                  class="button is-info is-outlined"
                  aria-label="logout"
                  onclick="sign_out()"
                >
                  Log out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 사용자가 찜한 상품 붙일 곳-->
    <section class="section">
      <div id="my-item-list"></div>
    </section>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
